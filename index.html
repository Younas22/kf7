<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>KF7 - Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="fontawesomekit.js"></script>

</head>

<body>
    <nav class="nav logo justify-content-center">
        <a class="nav-link" href="#" aria-current="page"><img src="image/KF7.png" alt="logo"></a>
    </nav>

    <div class="container-fluid">
        <div class="main_btn text-center">
            <button type="button" class="btn btn-danger btn-lg rounded-0" data-bs-toggle="modal"
                data-bs-target="#modalId">
                Click me
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid">
                            <div class="row align-items-center">
                                <div class="img_styling col-md-6 bg-dark">
                                    <img src="image/KF7.png" class="img-fluid">
                                </div>
                                <div class="btn_styling col-md-6 bg-white">
                                    <div class="d-flex flex-column justify-content-center">
                                        <div class="modal_close">
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="pb-2">
                                            <button type="button"
                                                class="btn btn-success w-100 mt-5 p-3 fw-bold rounded-0"
                                                onclick="window.open('https://integration.buildertrendwebsites.com/', '_blank')">
                                                <i class="fa-solid fa-download"></i> Download
                                            </button>
                                        </div>
                                        <div class="pb-2">
                                            <button type="button"
                                                class="btn btn-primary w-100 mt-5 p-3 fw-bold rounded-0"
                                                onclick="window.open('https://buildertrend.net/app/Signups/E602M/false/0/0', '_blank')">
                                                <i class=" fa-solid fa-right-to-bracket"></i> Login
                                            </button>
                                        </div>
                                        <div class="pb-2">
                                            <button type="button"
                                                class="btn btn-secondary w-100 mt-5 p-3 fw-bold rounded-0">
                                                <i class="fa-solid fa-phone-volume"></i> Contact us
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
