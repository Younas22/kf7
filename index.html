<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>KF7 - Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="fontawesomekit.js"></script>

</head>

<body>
    <nav class="nav logo justify-content-center">
        <a class="nav-link" href="#" aria-current="page"><img src="image/KF7.png" alt="KF7 logo"></a>
    </nav>

    <div class="container-fluid">
        <div class="main_btn text-center">
            <button type="button" class="btn btn-danger btn-lg rounded-0" data-bs-toggle="modal"
                data-bs-target="#modalId">
                Click me
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-body">
                        <div class="container-fluid bg-dark">
                            <div class="row align-items-center">
                                <div class="img_styling col-md-6 d-none d-md-block ">
                                    <img src="image/KF7.png" class="img-fluid" alt="KF7">
                                </div>
                                <div class="btn_styling col-md-6 bg-white">
                                    <div class="d-flex flex-column justify-content-center">
                                        <div class="modal_close mb-3">
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="pt-5 pb-2 text-center">
                                            <img class="img-thumbnail" src="image/file.png" alt="Download Icon" width="100" height="150">
                                        </br>
                                            <button type="button"
                                                class="btn btn-sm btn-info  mt-3"
                                                onclick="window.open('https://integration.buildertrendwebsites.com/', '_blank')">
                                                Download
                                            </button>
                                        </div><hr>
                                        <div class="pt-5 pb-2 text-center">
                                            <img class="img-thumbnail" src="image/permission.png" alt="Download Icon" width="100" height="150"></br>
                                            <button type="button"
                                                class="btn btn-sm btn-danger mt-3"
                                                onclick="window.open('https://buildertrend.net/app/Signups/E602M/false/0/0', '_blank')">
                                                Login
                                            </button>
                                        </div><hr>
                                        <div class="pt-5 pb-2 text-center">
                                            <img class="img-thumbnail" src="image/call.png" alt="Download Icon" width="100" height="150"></br>
                                            <button type="button"
                                                class="btn btn-sm btn-warning mt-3">
                                                Contact
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
