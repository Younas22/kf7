<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Modals - Page</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav class="nav logo">
        <a class="nav-link" href="#" aria-current="page"><img src="image/logo.png" alt="logo"></a>
    </nav>

    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="main_btn text-center vh-30">
            <button type="button" class="btn btn-lg rounded-3" data-bs-toggle="modal" data-bs-target="#modalId">
                Click me
            </button>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitleId">Service here:</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <div class="container-fluid">
                            <button type="button" class="btn">Download</button>
                            <button type="button" class="btn">Login</button>
                            <button type="button" class="btn">Contact us</button>

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn" data-bs-dismiss="modal">Close</button>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>
</body>

</html>
